<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../scss/main.css">
    <title>dtm</title>
</head>

<body>
    <div class="container admin">
        <div class="admin__sidebar">
            <a href="subjects.html" class="admin__sidebar__nav">
                <img src="../Img/tests.png" alt="tests">
                Testlar
            </a>
            <div class="admin__sidebar__nav">
                <img src="../Img/cup.png" class="cup" alt="tests">
                Yutuqlarim
            </div>

            <button id="exitBtn" class="admin__sidebar__exit">
                <img src="../Img/exit.png" alt="exit">
                Chiqish
            </button>
        </div>

        <div class="rewards">
            <h1>Testlar</h1>

            <div class="accordion accordion-flush restultsList" id="accordionFlushExample">

            </div>
        </div>
    </div>

    <template id="resultTemplate">
        <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed " type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    <div class="natijalar">
                        <h4 id="testOrder" class="natijalar__name">Test #1</h4>
                        <h4 id="testDate" class="natijalar__name">23/04/2022</h4>
                        <h4 id="testScore" class="natijalar__name">166.9/189.0</h4>
                    </div>
                </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                <div class="block">
                    <div class="block__box">
                        <h3 id="faculty" class="block__box__name">Dasturiy ta'minot(TATU)</h3>
                        <h3 id="typeTraining" class="block__box__name">Davlat granti</h3>
                    </div>

                    <div class="block__box">
                        <h3 id="test" class="block__box__name">Blok #1</h3>
                        <h3 id="test1Score" class="block__box__name">21 / 30</h3>
                    </div>

                    <div class="block__box">
                        <h3 id="test" class="block__box__name">Blok #2</h3>
                        <h3 id="test2Score" class="block__box__name">21 / 30</h3>
                    </div>

                </div>
            </div>
        </div>
    </template>
</body>
<script src="../js/admin.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js" integrity="sha512-EKWWs1ZcA2ZY9lbLISPz8aGR2+L7JVYqBAYTq5AXgBkSjRSuQEGqWx8R1zAX16KdXPaCjOCaKE8MCpU0wcHlHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
